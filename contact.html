<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width">
    <meta charset="UTF-8">
    <link href="stylesheets/general.css" type="text/css" rel="stylesheet">
    <link href="stylesheets/life.css" rel="stylesheet" type="text/css">
    <link href="stylesheets/waves.css" rel="stylesheet" type="text/css">
    <title>Contact &mdash; Nautilus.iO</title>
</head>
<body>
<svg class="editorial"
     xmlns="http://www.w3.org/2000/svg"
     viewBox="0 24 150 28"
     preserveAspectRatio="none">
    <defs>
        <path id="gentle-wave" d="m -160,44.4 c 30,0 58,
      -18 87.7,-18 30.3,0 58.3,
      18 87.3,18 30,0 58,-18 88,
      -18 30,0 58,18 88,18 l 0,
      34.5 -351,0 z" />
    </defs>
    <g class="parallax">
        <use xlink:href="#gentle-wave" x="50" y="0" fill="#4579e2"/>
        <use xlink:href="#gentle-wave" x="50" y="3" fill="#3461c1"/>
        <use xlink:href="#gentle-wave" x="50" y="6" fill="#2d55aa"/>
    </g>
</svg>
<div id="wrapper">
    <div id="content">
        <h1>Contact Us</h1>
        <p>Whether it be to criticise or commend,<br>
            Ask a question or simply say hello<br>
            You're always welcome to send us a message</p>
        <div id="form">
            <form>
                First name:<br>
                <input type="text" maxlength="20"><br><br>
                Last name:<br>
                <input type="text" maxlength="20"><br><br>
                Email:<br>
                <input type="email" maxlength="15"><br><br>
                Message: <span id="word-count"></span><br>
                <textarea maxlength="500"></textarea>
                <button id="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
<div id="life-container"> <!-- Contains fish and seaweed -->
    <img class="fish" id="fish2" src="img/Fish.png">
    <img class="fish" id="fish3" src="img/Fish.png">
    <img class="school" id="school2" src="img/School.png">
    <img class="school" id="school1" src="img/School.png">
</div>
<div id="seabed">
    <p id="copyright">Registered &reg; Under the Apache Open Source License</p>
    <img class="seaweed" id="weed1" src="img/Seaweed.png">
    <img class="seaweed" id="weed2" src="img/Seaweed.png">
</div>
</body>
<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="scripts/word-count.js" type="text/javascript"></script>
</html>
