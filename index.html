<!DOCTYPE html>
<html>
  <head>
    <link href="nautilus.io/stylesheets/waves.css" rel="stylesheet" type="text/css">
    <link href="nautilus.io/stylesheets/index.css" rel="stylesheet" type="text/css">
    <link href="nautilus.io/stylesheets/life.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width">
  </head>
  <body>
    <div id="Waves"> <!-- Beginning of Waves -->
      <svg class="editorial"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 24 150 28"
      preserveAspectRatio="none">
      <defs>
        <path id="gentle-wave" d="m -160,44.4 c 30,0 58,
        -18 87.7,-18 30.3,0 58.3,
        18 87.3,18 30,0 58,-18 88,
        -18 30,0 58,18 88,18 l 0,
        34.5 -351,0 z" />
          </defs>
          <g class="parallax">
            <use xlink:href="#gentle-wave" x="50" y="0" fill="#4579e2"/>
            <use xlink:href="#gentle-wave" x="50" y="3" fill="#3461c1"/>
            <use xlink:href="#gentle-wave" x="50" y="6" fill="#2d55aa"/>
          </g>
      </svg>
      <div class="content">
        <h1>Nautilus.iO</h1>
        <p>Web development just got a lot more streamline</p>
        <nav>
          <a class="nav-link" id="about-link" href="#">About</a>
          <a class="nav-link" id="contribute-link" href="#">Contribute</a>
          <a class="nav-link" id="compare-link" href="#">How it compares</a>
        </nav>
      </div> <!-- End of title -->
    </div> <!-- End of waves -->
    <div id="wrapper">
      <div id="life-container"> <!-- Contains fish and seaweed -->
        <img class="fish" id="fish1" src="nautilus.io/img/Fish.png">
        <img class="fish" id="fish2" src="nautilus.io/img/Fish.png">
        <img class="fish" id="fish3" src="nautilus.io/img/Fish.png">
        <img class="school" id="school1" src="nautilus.io/img/School.png">
        <img class="school" id="school2" src="nautilus.io/img/School.png">
        <img class="school" id="school3" src="nautilus.io/img/School.png">
        <img class="seaweed" id="weed1" src="nautilus.io/img/Seaweed.png">
        <img class="seaweed" id="weed2" src="nautilus.io/img/Seaweed.png">
      </div>
      <div id="seabed"><p id="copyright">Registered &reg Under the Apache Open Source License</p></div>
    </div> <!-- End of wrapper -->
  </body>
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
</html>
